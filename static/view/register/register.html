<div class="container" style="overflow-y: auto;">
    <form>
        <div class="text-center">
            <div class="p-4 g-col-6"></div>
            <h3>IknowBook</h3>
            <div class="p-4 g-col-6"></div>
        </div>
        <div class="form-floating mb-4">
            <input type="text" id="user" class="form-control" />
            <label class="form-label" for="user">User name</label>
        </div>
        <div class="form-floating mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="email">Email address</label>
        </div>
        <hr>
        <div class="form-floating mb-4">
            <input type="password" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" id="confirmpw" class="form-control" />
            <label class="form-label" for="confirmpw">Confirm Password</label>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-block mb-4" id="submit">Register</button>
        </div>
    </form>
</div>
