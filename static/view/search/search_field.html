<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#searchField">
    <img src="/static/assets/search32.png" alt="blank">
</button>

<div class="modal fade" id="searchField" tabindex="-1" data-bs-backdrop="true" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="float-end">
                <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-header">
                <div class="input-group">
                    <button id="confirmSearch" class="btn btn-primary " type="button">確定</button>
                    <input type="text" class="form-control" id="searchItem" aria-describedby="helpId"
                        placeholder="尋找產品">
                </div>
            </div>
            <div class="modal-body">
                <div hx-get="/static/view/search/filters.html" hx-trigger="load" hx-swap="innerHTML"></div>
            </div>
            <div class="modal-footer float-start">
                <div hx-get="/static/view/search/result.html" hx-trigger="load" hx-swap="innerHTML"></div>
            </div>
        </div>
    </div>
</div>
